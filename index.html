<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #007bff;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: 420px;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #2a2a2a;
      color: #f5f5f5;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #333;
    }

    .input-area input {
      flex: 1;
      border: none;
      padding: 12px;
      background: #2a2a2a;
      color: white;
      outline: none;
    }

    .input-area button {
      border: none;
      background: #007bff;
      color: white;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ’¬ My Simple Chatbot</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const responses = {
      "hello": "Hello there! ðŸ‘‹ How can I help you?",
      "hi": "Hey! ðŸ™‚",
      "how are you": "Iâ€™m doing great, thanks for asking! ðŸš€",
      "bye": "Goodbye! Have an amazing day! ðŸŒ¸",
      "who are you": "Iâ€™m a simple chatbot built with HTML, CSS & JS ðŸ’»",
      "help": "I can reply to simple greetings like hello, bye, how are you, etc.",
      "thanks": "You're welcome! ðŸ™Œ",
    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      addMessage(message, "user");
      input.value = "";

      setTimeout(() => {
        const botReply = getBotReply(message);
        addMessage(botReply, "bot");
      }, 600);
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-message", sender);
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(userText) {
      userText = userText.toLowerCase();
      for (let key in responses) {
        if (userText.includes(key)) {
          return responses[key];
        }
      }
      return "ðŸ¤– Sorry, I donâ€™t understand that yet.";
    }

    // Allow pressing Enter to send
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
